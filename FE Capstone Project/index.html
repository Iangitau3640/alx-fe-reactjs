<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Database</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a movie..." aria-label="Search for a movie">
                <button id="search-button">Search</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="movie-results" class="movie-results" aria-labelledby="movie-results-heading">
            <h2 id="movie-results-heading" class="visually-hidden">Movie Results</h2>
        </section>
        
        <section id="movie-detail" class="movie-detail" aria-labelledby="movie-detail-heading">
            <h2 id="movie-detail-heading" class="visually-hidden">Movie Details</h2>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movie Database by Ian Gitau. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
